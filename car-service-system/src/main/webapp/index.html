<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Welcome Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f8ff;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			text-align: center;
			background-color: #fff;
			padding: 30px 50px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		a {
			display: inline-block;
			margin: 15px 20px;
			padding: 15px 30px;
			text-decoration: none;
			color: #fff;
			background-color: #007bff;
			border-radius: 5px;
			font-size: 18px;
			font-weight: bold;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}

		a:hover {
			background-color: #0056b3;
			transform: scale(1.05);
		}

		a:active {
			background-color: #003f7f;
			transform: scale(1);
		}
	</style>
</head>

<body>
	<div class="container">
		<a href="">ADMIN</a>
		<a href="/car-service-system/customer-welcome.html">CUSTOMER</a>
	</div>
</body>

</html>
