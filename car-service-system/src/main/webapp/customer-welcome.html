<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Car Service System</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			text-align: center;
			background-color: #fff;
			padding: 20px 40px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		a {
			display: inline-block;
			margin: 10px 15px;
			padding: 10px 20px;
			text-decoration: none;
			color: #fff;
			background-color: #007bff;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		a:hover {
			background-color: #0056b3;
		}

		a:active {
			background-color: #003f7f;
		}
	</style>
</head>

<body>
	<div class="container">
		<a href="/car-service-system/customer-register.html">Register</a>
		<a href="/car-service-system/customer-login.html">Login</a>
	</div>
</body>

</html>
